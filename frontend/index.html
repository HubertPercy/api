<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container m-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <div id="contenido">
                        <div id="temperatura"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="formulario">
                        <h2 class="mb-4 text-center">Clima Abierto</h2>
                    <div class="input-group mb-4">
                        <input placeholder="ingrese la ciudad" class="form-control" id="ciudad">
                    </div>
                    <select class="form-select mb-4" id="pais">
                        <option selected  value="">Selecione un pais</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                    <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-success" type="submit" id="buscar">Buscar</button>
                    </div> 
                </form>
                <div id="resultado">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
